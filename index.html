<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Список дел</title>
  </head>
  <body class="page">
    <div class="content page__content">
      <header class="header page__header">
        <h1 class="header__title">Todo List</h1>
      </header>
      <section class="todos" aria-label="Форма">
        <form class="todos__form" name="todo-form">
          <input class="todos__input" name="todo" type="text" placeholder="Следующее дело..."/>
          <button class="todos__submit-btn">Добавить</button>
        </form>
        <ul class="todos__list">
          <li class="todo todos__todo">
            <p class="todo__text">Почистить зубы</p>
            <div class="todo__buttons">
              <button class="todo__btn todo__btn_edit todo__btn_type_edit"></button>
              <button class="todo__btn todo__btn_dublicate todo__btn_type_dublicate"></button>
              <button class="todo__btn todo__btn_delete todo__btn_type_delete"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer page__footer">
        <div class="footer__title">&#169; 2021. Фам Толя</div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
