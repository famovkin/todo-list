<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сервис, где можно добавлять, редактировать, копировать, а также удалять задачи">
    <meta name="keywords" content="Продуктивность, задачи, список">
    <meta name="author" content="Толя Фам">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/icon.png" type="image/png">
    <title>Список дел</title>
  </head>
  <body class="page">
    <div class="content page__content">
      <header class="header page__header">
        <h1 class="header__title">Todo List</h1>
      </header>
      <section class="todos" aria-label="Форма">
        <form class="todos__form" name="todo-form">
          <input class="todos__input" name="todo" type="text" placeholder="Следующее дело..." required/>
          <button class="todos__submit-btn">Добавить</button>
        </form>
        <ul class="todos__list">
        </ul>
      </section>
      <footer class="footer">
        <div class="footer__title">&#169; 2021. Фам Толя</div>
      </footer>
    </div>
    <template class="todo-template">
      <li class="todo todos__todo">
        <p class="todo__text"></p>
        <div class="todo__buttons">
          <button class="todo__btn todo__btn_type_edit"></button>
          <button class="todo__btn todo__btn_type_duplicate"></button>
          <button class="todo__btn todo__btn_type_delete"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
